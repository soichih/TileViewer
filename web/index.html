<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://raw.github.com/soichih/TileViewer/master/web/jquery.tileviewer.css" type="text/css" media="all"  /> 
<style>
body {
margin-left: 50px;
}
.pan {
text-decoration: underline;
cursor: pointer;
}
table {
border-collapse: collapse;
}
table td {
vertical-align: top;
}
</style>

</head>
<body>
    <h1>TileViewer Demo</h1>

    <div id="eso1208a"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://raw.github.com/soichih/TileViewer/master/web/jquery.mousewheel.js"></script>
    <script src="https://raw.github.com/soichih/TileViewer/master/web/jquery.tileviewer.js.js"></script>
    <script>
    $(function() {
        $("#eso1208a").tileviewer({
            src: "eso1208a",
            width: 800,
            height: 400,
            magnifier: true
        });
    })
    </script>
</body>
</html>
