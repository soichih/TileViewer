<body>
<h1>TileViewer Demo</h1>

<table><tr>

</td>
<td>
    <h2>Goto..</h2>
    <span id="pan_handle" class="pan">handle</span><br>
    <span id="pan_circle" class="pan">circle</span><br>
    <span id="pan_bottom" class="pan">bottom tip</span><br>

    <h2>Switch Mode</h2>
    <span id="mode_pan" class="pan">pan</span><br>
    <span id="mode_select_1d" class="pan">1d select</span><br>
    <span id="mode_select_2d" class="pan">2d select</span><br>
    
</td>
</tr></table>

<script>
$(function() {
    $("#machine").tileviewer({
        src: "tiles/odi",
        width: 800,
        height: 400,
        magnifier: true
    });

    $(".tv1").tileviewer(); //use default
    $("#tv2").tileviewer({
        src: "tiles/deep_lens_survey",
        width: 500,
        height: 400
    });
    $("#tv3").tileviewer({
        src: "tiles/aerial",
        width: 600,
        height: 300
    });
    $("#pan_handle").click(function() {
        $("#machine").tileviewer("pan", {
            x: 4640,
            y: 1666,
            level: 0
        });
    });
    $("#pan_circle").click(function() {
        $("#machine").tileviewer("pan", {
            x: 1500,
            y: 5200,
            level: 3
        });
    });
    $("#pan_bottom").click(function() {
        $("#machine").tileviewer("pan", {
            x: 3270,
            y: 7740,
            level: 0 
        });
    });
    $("#mode_pan").click(function() {
        $("#machine").tileviewer("setmode", {mode:"pan"});
    });
    $("#mode_select_1d").click(function() {
        $("#machine").tileviewer("setmode", {mode:"select_1d"});
    });
    $("#mode_select_2d").click(function() {
        $("#machine").tileviewer("setmode", {mode:"select_2d"});
    });
})
</script>
</body>
